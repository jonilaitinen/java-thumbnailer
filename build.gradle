// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "http://clojars.org/repo/"
    }
    maven {
    	url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/"
    }
}

configurations.all {
    exclude module: 'slf4j-log4j12'
    exclude module: 'log4j'
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
	compile group:'org.jodconverter', name: 'jodconverter-core',version: '4.0.0-RELEASE'
	compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.4'
	compile group: 'org.apache.poi', name: 'poi', version: '3.8'
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.8'
	compile group: 'org.semweb4j', name: 'rdf2go.api', version: '4.6.2'
	compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
	compile group: 'commons-io', name: 'commons-io', version: '1.4'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.2'
	compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.2'

    testCompile 'junit:junit:4.12'
}
